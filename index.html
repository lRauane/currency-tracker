<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Tracker</title>
  <link rel="shortcut icon" href="assets/dollar-icon.svg" type="image/svg">
  <!-- css -->
  <link rel="stylesheet" href="style.css">

  <!-- google fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
  <nav>
    <ul>
      <img src="./assets/logo.svg" alt="logo">
      <li><a href="#">Home</a></li>
      <li><a href="#">Conversor</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>
  <header>
    <div class="hero">
      <div class="title">
        <h1>Currency</h1>
        <h1>Tracker</h1>
        <span>Cotacão do dólar e outras moedas internacionais.</span>
      </div>

      <figure>
        <img src="./assets/logo.svg" alt="logo">
      </figure>
    </div>
  </header>
  <div class="container">
    <div class="update">
      <span class="notification"></span>
      <p>última atualização as 23:59</p>
    </div>

    <section class="stocks">
      <h3>Ações</h3>
      <span class="line"></span>
      <div class="stock-content">
        <div class="cards">
          <img src="./assets/stock-icon.svg" alt="Icon australian dollar">
          <span class="card-title">Índice Bovespa</span>
          <span class="card-value">0.15%</span>
        </div>

        <div class="cards">
          <img src="./assets/stock-icon.svg" alt="Icon australian dollar">
        </div>
      </div>
    </section>
  </div>
</body>

</html>
